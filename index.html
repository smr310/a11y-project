<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A quiz to test your Chinese reading comprehension">
    <title>Chinese Comprehension Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <h1>How's your Chinese?</h1>
    </header>
    
    <!--Below div is hidden after quiz is initiated. Hide using 'hidden' class.-->
    <div class=start-page>
      <h2>Take this quiz and get your score</h2>
      <button id="start-quiz">Start Quiz</button>
    </div>
    
    <!--The below section is hidden until start-quiz button is clicked and then hidden again after submission of 10th question -->
    <section role="main" id="my-quiz" class="question hidden">
      <div class="quiz-box">
        <h3>Select the correct English translation </h3>
        <h4 class="js-question-text"></h4>
        <form id="question-form">
          <label class="answer">
            <input id="answer1" type="radio" name="answerChoice" required="" value="">
            <span class = "js-answer-one-text"></span>
          </label>
          <label class="answer">
            <input id="answer2" type="radio" name="answerChoice" required="" value="">
            <span class="js-answer-two-text"></span>
          </label>
          <label class="answer">
            <input id="answer3" type="radio" name="answerChoice" required="" value="">
            <span class="js-answer-three-text"></span>
          </label>
          <label class="answer">
            <input id="answer4" type="radio" name="answerChoice" required="" value="">
            <span class = "js-answer-four-text"></span>
          </label>
          <button id="submit-answer" type="submit">Submit answer</button>
        </form>
      </div>
      <div class=counter-container>
        <span class=question-counter><span>Question: </span><span class="js-question-counter"></span><span> /10</span>
        </span>
        <span class=score-counter>
        <span>Score: </span><span class="js-correct-counter"></span><span> /10</span>
        </span>
      </div>
    </section>
    
    <div class="answer-correct hidden">
      <div class="correct-text">That's Correct!</div>
      <img class="gif" src="https://i.imgur.com/amBTT8l.gif" alt="Smiling Jackie Chan giving a thumbs up">
      <button id="correct-next-button" type="submit">Next</button>
    </div>
    <div class="answer-incorrect hidden">
      <div class="incorrect-text">Incorrect, the right answer is: </div>
      <div class="display-correct"></div>
      <img class="gif" src="https://media1.tenor.com/images/8fcdfaa167d682493e4c78727ec7b7db/tenor.gif?itemid=4821049" alt="Disappointed Bruce Lee waving his finger back and forth">
      <button id="incorrect-next-button" type="submit">Next</button>
    </div>
    
    <!--Below div is hidden until 10th question is submitted  -->
    <div class="results-page hidden">
      <div class="your-score">Your Score: <span class="js-score"></span></div>
      <button id="retake-quiz">Take quiz again</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
